<div
  class="container"
  fxLayout="column"
  fxLayoutAlign="start"
  fxLayoutGap="20px"
>
  <div fxLayoutAlign="center">
    <mat-form-field
      appearance="outline"
      floatLabel="always"
      [style.fontSize.px]="20"
      style="margin-top: 20px;"
      fxFlex="66.66%"
    >
      <mat-label>TRUTH TABLE GENERATOR: ENTER AN EXPRESSION</mat-label>
      <textarea
        matInput
        [formControl]="expressionInput"
        cdkTextareaAutosize
        #autosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="10"
        autofocus
      ></textarea>
      <mat-hint>Example: {{ currentExample }} </mat-hint>
      <mat-error *ngIf="expressionInput.hasError('pattern')">
        Please enter a valid character
      </mat-error>
      <mat-error *ngIf="expressionInput.hasError('syntaxError')">
        Please enter a valid expression
      </mat-error>
    </mat-form-field>
  </div>
  <div fxLayoutAlign="center">
    <app-keyboard></app-keyboard>
  </div>
  <div

    style="width: 100vw;"
    fxLayout="row wrap"
    fxLayoutAlign="start"
  >
    <div #truthTable></div>
  </div>
</div>
