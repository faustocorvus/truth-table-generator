
<table mat-table [dataSource]="dataSource" fxFlex="50vw" fxFlex.lt-sm="100vw">

  <ng-container matColumnDef="operator">
    <th mat-header-cell *matHeaderCellDef> Operator </th>
    <td mat-cell *matCellDef="let element" style="font-size: 20px;"> {{element.operator}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="example">
    <th mat-header-cell *matHeaderCellDef> Example </th>
    <td mat-cell *matCellDef="let element"> {{element.example}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
