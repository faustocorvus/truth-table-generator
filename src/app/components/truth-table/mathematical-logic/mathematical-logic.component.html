<div id="container" fxLayout="column" fxLayoutGap="10px">
  <div class="row-container" fxLayoutGap="10px">

      mat-fab
      color="accent"
      matRipple

      [matRippleRadius]="radius"
      [matRippleColor]="operatorColor"
    >
      <span class="operator-size">→</span>
    </button>
